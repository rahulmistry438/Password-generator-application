<!DOCTYPE html>
<html lang="en">
<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <h1>Random Password Generator</h1> 
    <div class="generator"> 
        <div class="password"> 
            <input type="text" placeholder="Password" /> 
            <button onclick="copy()">COPY</button> 
        </div>
        <div class="range"> 
            <input type="range" min="4" 
                   max="24" value="8" /> 
            <span>8</span> 
        </div>
        <div class="options"> 
            <div class="option"> 
                <label> 
                    <input type="checkbox" 
                           id="lowercaseCb" checked /> 
                    <span>a-z</span> 
                </label> 
            </div> 
            <div class="option"> 
                <label> 
                    <input type="checkbox" 
                           id="uppercaseCb" /> 
                    <span>A-Z</span> 
                </label> 
            </div> 
            <div class="option"> 
                <label> 
                    <input type="checkbox" 
                           id="digitsCb" /> 
                    <span>0-9</span> 
                </label> 
            </div> 
            <div class="option"> 
                <label> 
                    <input type="checkbox" 
                           id="specialsCb" /> 
                    <span>!@$#%^,etc</span> 
                </label> 
            </div> 
        </div>
        <button class="generate" onclick="generate()">Generate Password</button> 
    </div> 
    <script src="script.js"></script>
</body>
</html>
